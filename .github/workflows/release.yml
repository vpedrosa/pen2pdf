name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X github.com/vpedrosa/pen2pdf/cmd.version=${VERSION}"

          GOOS=linux   GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/pen2pdf-linux-amd64   .
          GOOS=linux   GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/pen2pdf-linux-arm64   .
          GOOS=darwin  GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/pen2pdf-darwin-amd64  .
          GOOS=darwin  GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/pen2pdf-darwin-arm64  .
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/pen2pdf-windows-amd64.exe .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
